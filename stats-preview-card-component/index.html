<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Frontend Mentor - Stats Preview Card">
    <meta name="keywords" content="Stats Preview Card, Frontend Mentor">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Local Style-->
    <link href="styles.css" rel="stylesheet">
    </link>
    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Stats Preview Card</title>
</head>
<body>
  <main>
  <!-- Main Container -->
    <section class="main-container">
        <!-- Stats Container -->
        <section class="stats-container">
          <h1>Get <span class="highlighted-text">insights</span> that help your business grow.</h1>
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <!-- Numbers Container Start-->
          <section class="numbers-container">
            <section class="nums">
              <h2>10K+</h2>
              <p>Companies</p>
            </section>
            <section class="nums">
              <h2>314</h2>
              <p>Templates</p>
            </section>
            <section class="nums">
              <h2>12M+</h2>
              <p>Queries</p>
            </section>
          <!-- Numbers Container End-->
          </section>
          <!-- Images Container Start -->          
        </section>
        <!-- Stats Container End -->
          <section class="image-container">
            <img src="images/image-header-desktop.jpg" alt="" aria-hidden="true">
          </section>
          <!-- Images Container End --> 
      </section>
      <!-- Main Container End -->
  </main>
</body>
</html>
